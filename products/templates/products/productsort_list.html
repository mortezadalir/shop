{% extends 'products/BASE.html' %}
{% load static%}
	{% block body_block %}
	<link rel="stylesheet"  href="{% static "css/product_list.css" %}" >
	<div class="header">
		<h1> Products: </h1>


	</div>

	{% for product in productsort_list%}
	<div class="card">

		<img   src="{{product.products_image.url}}" alt="Card image cap">
		<div class="card-body">
			<h3 class="card-text"><a href="{{product.id}}">{{product.products_sort}}</a></h3>
  </div>


</div>

	{% endfor %}

	{% endblock %}
